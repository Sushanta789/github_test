<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <title>Registration</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->

</head>

<body>

  <!-- Create a Form -->
  <div class="container">
    <div class="card">
         <h2>Registration</h2>
         
         <form action="#">
         <div class="form-group">
         <label for="name">Name</label>
         <input type="name" class="name-control" id="name" name="name" placeholder="Enter Name">
         </div>
          <div class="form-group">
         <label for="number">Phone Number</label>
         <input type="number" class="form-control" id="number" name="number" placeholder="Enter Phone Number">
         </div>
         
         
<input type="file" id="image-input" accept="image/*">
	<img id="image-preview" src="" alt="Image Preview">
	
         
          <div class="form-group">
         <label for="email">Email</label>
         <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email">
         </div>
         
          <div class="form-group">
         <label for="password">Password</label>
         <input type="text" class="form-control" id="password" name="password" placeholder="Enter Password">
         </div>
         <div class="text-center">
           <button type="button" onclick="saveData()" class"btn btn-primary" id="save-btn">Submit</button>
            <button type="reset" class"btn btn-warning" id="">Reset</button>
         </div>
         </form>
    </div>
  </div>
   
  <script src="main.js"></script>
</body>
